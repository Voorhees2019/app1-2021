{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}LogIn{% endblock %}

{% block heading %}Pizza Shop - Sign-in Page{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button type="submit" class="btn btn-outline-danger float-end">Log-In</button>
    <a href="{% url 'pizzashop-sign-up' %}">Register Your Pizza</a>
</form>
{% endblock %}
