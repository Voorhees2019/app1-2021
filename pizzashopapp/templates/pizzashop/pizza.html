{% extends 'pizzashop/base.html' %}

{% block page %}
<div class="card">
    <div class="card-heading bg-ruby">
        <h4 class="card-title text-center text-white">Pizzas</h4>
    </div>
    <div class="card-body">
        <div class="text-right">
            <a href="{% url 'pizzashop-add-pizza' %}" class="btn btn-red">Add pizza</a>
            <br>
            <br>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr class="bg-danger text-white text center">
                <th>ID</th>
                <th>Pizza Name</th>
                <th>Short Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            </thead>

            <tbody>
            {% for pizza in pizzas %}
              <tr>
                  <td scope="row">{{ pizza.id}}</td>
                  <td><a href="{% url 'pizzashop-edit-pizza' pizza.id %}">{{ pizza.name }}</a></td>
                  <td>{{ pizza.short_description }}</td>
                  <td>{{ pizza.price }}</td>
                  <td class="text-center"><img class="rounded-circle" src="{{ MEDIA_URL }}{{ pizza.image }}"
                                               width="50px" height="50px"></td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
